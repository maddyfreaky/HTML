<!DOCTYPE html>
<head>
    <title>Contact us!</title>
    <link rel="stylesheet" href="main.css">

</head>
<body>

    <h2>Contact us!</h2>
    <form action="https://httpbin.org/get">
        <p>
        <label for="Firstname">First Name:</label>
        <input type="text" name="Firstname" id="Firstname" placeholder="Manoj" autocomplete="on" required autofocus>
    </p>
        <p>
    <label for="Lastname">Last Name:</label>
        <input type="text" name="Lastname" id="Lastname" placeholder="Kumar" autocomplete="on" required autofocus>
            
        </p>

        <p>
            <label for="Password">Password:</label>
                <input type="password" name="Password" id="Password" placeholder="your secret" required autofocus> 
                </p>
            <p>
                <label for="Mobile Number">Mobile Number:</label>
                    <input type="tel" name="Mobile Number" id="Mobile Number" placeholder="1234567890" required autofocus>
                </p>   
                <p>
                    <label for="Year of birth">Year of birth:</label>
                        <input type="number" name="Year of birth" id="Year of birth" min="1980" max="2000" step="5" value="1990"> 
                        </p>     

    </form>


</body>
